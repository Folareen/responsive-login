<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="rocket.jpg" alt="Background image">
        </div>
        <div class="form-container">
            <div class="current-form-indicator">
                <p class="sign-in-indicator">Sign In</p>
                <p class="sign-up-indicator">Sign Up</p>
            </div>
            <div class="buttons">
                <button class="sign-in-button">
                    Sign In
                </button>
                <p class="or">
                    or
                </p>
                <button class="sign-up-button">Sign Up</button>
            </div>
            <div class="sign-in-sign-up-form">
                <div class="sign-in">
                    <form action="">
                        <label for="username" >Email Address</Address></label>
                        <input type="text" placeholder="Enter your email address">
                        <label for="password">Password</label>
                        <input type="password" name="" id="" placeholder="Enter your password">
                        <label for="remember"><input type="checkbox" name="remember" id="remember">Remember Me</label>
                        <input type="submit" value="Sign In">
                    </form>
                    <p class="dont">
                        Don't have an account? <a href="#">Sign up</a>
                    </p>
                    <div class="social">
                        <h5>
                            Login with social media
                        </h5>
                        <div class="social-icons">
                            <a href="">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="sign-up">
                    <label for="fullname">FULL NAME</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Enter your full name">
                    <label for="email">E-MAIL</label>
                    <input type="email" name="email" id="email" placeholder="Your e-mail goes here">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <label for="check"><input type="checkbox" name="check" id="check">I agree to all statements in <a href="#">terms of service</a></label>
                    <input type="submit" value="Sign Up">
                    <a href="#">I'm already a member</a>
                </div>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
